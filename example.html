<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="src/pho-ui.css" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        padding: 4rem;
        width: 100%;
      }
      .control {
        margin: 1rem 0 1rem 0;
        width: 50%;
      }
    </style>

    <script>
      function init() {
        const p1 = document.querySelector("#progress1");
        const pval = document.querySelector("#progressval");
        let p1v = 0;
        setInterval(() => {
          p1.value = p1v++ % 100;
          pval.innerHTML = p1.value + "%";
        }, 100);
      }

      function rangeChange(e) {
        const r1 = document.querySelector("#rangeval");
        r1.innerHTML = e.value;
      }
    </script>
  </head>

  <body onload="init()">
    <div class="control">
      <label for="text1">Text</label>
      <input type="text" id="text1" />
    </div>

    <div class="control">
      <label for="textlist1">Text List</label>
      <input type="text" id="textlist1" list="browsers" />
      <datalist id="browsers">
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Internet Explorer"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
    </div>

    <div class="control">
      <label for="text2">Number</label>
      <input type="number" id="text2" />
    </div>

    <div class="control">
      <label for="text5">Password</label>
      <input type="password" id="text5" />
    </div>

    <div class="control">
      <label for="textarea1">Textarea</label>
      <textarea id="textara1" wrap="soft"></textarea>
    </div>

    <div class="control">
      <label for="text4">Date Time</label>
      <input type="datetime-local" id="text4" />
    </div>

    <div class="control">
      <label for="text6">File</label>
      <input type="file" id="text6" />
    </div>

    <div class="control">
      <label for="select1">Select</label>
      <select>
        <optgroup label="OptGroup1">
          <option name="opt1">Option 1</option>
          <option name="opt2">Option 2</option>
        </optgroup>
        <optgroup label="OptGroup2">
          <option name="opt3">Option 3</option>
          <option name="opt4">Option 4</option>
        </optgroup>
      </select>
    </div>

    <div class="control">
      <label for="select1">Multi-Select</label>
      <select multiple>
        <optgroup label="OptGroup1">
          <option name="opt1">Option 1</option>
          <option name="opt2">Option 2</option>
        </optgroup>
        <optgroup label="OptGroup2">
          <option name="opt3">Option 3</option>
          <option name="opt4">Option 4</option>
        </optgroup>
      </select>
    </div>

    <div class="control">
      <label for="text3">Range <span id="rangeval"></span></label>
      <input
        type="range"
        id="text3"
        min="0"
        max="1"
        step=".01"
        onchange="rangeChange(this)"
      />
    </div>

    <div class="control">
      <div>
        <input type="checkbox" id="checkbox3" />
        <label for="checkbox3">Plain</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox4" />
        <label for="checkbox4">Plain Two</label>
      </div>
    </div>

    <div class="control">
      <fieldset id="radiogroup2">
        <input type="radio" name="test1" id="radio12" />
        <label for="radio12">Radio 1</label>

        <input type="radio" name="test1" id="radio22" />
        <label for="radio22">Radio 2</label>
      </fieldset>
    </div>

    <div class="control">
      <input type="submit" value="Submit" />
    </div>

    <div class="control">
      <button>Button</button>
    </div>

    <!-- Special bits -->
    <div class="control">
      <label for="checkbox2">Toggle (Checkbox)</label>
      <label class="switch" for="checkbox2">
        <input type="checkbox" id="checkbox2" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- newish HTML stuff -->

    <div class="control">
      <label>Progress <span id="progressval"></span></label>
      <progress id="progress1" min="0" max="100" value="45"></progress>
    </div>

    <div class="control">
      <label for="audio1">Audio</label>
      <audio controls id="audio1">
        <source src="audio.mp4" type="audio/mp4" />
        <source src="audio.mp3" type="audio/mp3" />
        Your browser does not support the audio tag.
      </audio>
    </div>

    <div class="control">
      <label for="video1">Video</label>
      <video controls id="video1">
        <source src="movie.mp4" type="video/mp4" />
        <source src="movie.ogg" type="video/ogg" />
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
